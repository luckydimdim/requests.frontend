<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cog"></i>{{ createMode ? 'Формирование заявки на проверку' : 'Изменение состава работ' }}
        </div>
        <div class="card-block" *ngIf="isEmpty">
          <h4 class="text-muted">Для того чтобы сформировать заявку, сначада <a href="#" (click)="goToContractWorks(contractId)">добавьте работы</a></h4>
        </div>
        <div class="card-block" *ngIf="!isEmpty">
          <h4>Выберите работы</h4>
          <p class="text-muted">
            <i class="icon-info"></i>&nbsp;Выберите работы по которым требуется сформировать первичные документы.
          </p>

          <grid #grid [dataSource]="callOffsDataSource" [tableStyleClass]="'table table-condensed table-striped table-hover table-bordered'" (onRowClick)="rowClicked($event)">
            <grid-column width="3%">
              <template let-col="column" grid-template="header">
                <label class="switch switch-icon switch-success switch-sm">
                  <input type="checkbox" #columnToogler class="switch-input" (change)="toggleAllCallOffOrders(columnToogler)" [checked]="isAllCallOffOrdersSelected()" />
                  <span class="switch-label" data-on="" data-off=""></span>
                  <span class="switch-handle"></span>
                </label>
              </template>
              <template let-callOff="rowData" grid-template="body">
                <label class="switch switch-icon switch-success switch-sm">
                  <input type="checkbox" class="switch-input" (change)="toggleCallOffOrder(callOff['id'])" [checked]="isCallOffOrderSelected(callOff['id'])" />
                  <span class="switch-label" data-on="" data-off=""></span>
                  <span class="switch-handle"></span>
                </label>
              </template>
            </grid-column>
            <grid-column header="Номер" field="number" width="10%"></grid-column>
            <grid-column header="Период" width="19%">
              <template let-callOff="rowData" grid-template="body">
                <span>{{ callOff['startDate'] }} - {{ callOff['finishDate'] }}</span>
              </template>
            </grid-column>
            <grid-column header="Наименование" field="name" width="50%"></grid-column>
            <grid-column header="ФИО" field="assignee" width="20%"></grid-column>
          </grid>
        </div>
        <!-- /card-block -->

        <div class="card-footer" *ngIf="!isEmpty">
          <button type="submit" class="btn btn-sm btn-success" (click)="composeRequest()"><i class="fa fa-magic"></i> {{ createMode ? 'Сформировать заявку' : 'Изменить заявку'}}</button>
        </div>
        <!-- /card-footer -->

      </div>
    </div>
  </div>
</div>
