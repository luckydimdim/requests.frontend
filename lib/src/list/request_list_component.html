<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Список заявок на проверку
          <span class="btn btn-sm btn-info float-xs-right cursor-pointer" (click)="togglePane()">
            Создать заявку
            <i class="fa fa-plus-circle"></i></span>
        </div>
        <div class="card-block">
          <grid #grid [dataSource]="requestsDataSource" [tableStyleClass]="'table table-condensed table-striped table-hover'">
            <grid-column header="Дата создания" field="startDate"></grid-column>
            <grid-column header="Дата изменения" field="updateDate"></grid-column>
            <grid-column header="№ договора" field="contractNumber"></grid-column>
            <grid-column header="Подрядчик" field="contractorName"></grid-column>
            <grid-column header="Сумма к оплате" field="amount">
              <template let-request="rowData" grid-template="body">
                <span>{{request['amount'] | cmFormatMoney}}&nbsp;{{request['currencyName']}}</span>
              </template>
            </grid-column>
            <grid-column header="Статус" field="status">
              <template let-request="rowData" grid-template="body">
                <span class="tag tag-warning">{{request['status']}}</span>
              </template>
            </grid-column>
          </grid>
